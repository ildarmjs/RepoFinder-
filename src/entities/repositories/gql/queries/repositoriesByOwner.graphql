# import Repository from '../fragments/repository.graphql'

query repositoriesByOwner($login: String!, $first: Int, $after: String) {
  repositoryOwner(login: $login) {
    repositories(first: $first, after: $after) {
      nodes {
        ...Repository
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
